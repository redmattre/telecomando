<!DOCTYPE html>
<html>
<head>
  <title>Gesture Detection2</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="parent" id="gesture-area"></div>

    <div class="child-one">welcome to Carosello!</div>
        
    <div class="child-two" id="counter-area">
        <div class="swipe-counter-left" id="swipe-counter-left">left swipes: 0</div>
        <div class="swipe-counter-right" id="swipe-counter-right">right swipes: 0</div>
        <div class="swipe-counter-up" id="swipe-counter-up">up swipes: 0</div>
        <div class="swipe-counter-down" id="swipe-counter-down">down swipes: 0</div>
        <div class="double-tap-counter" id="double-tap-counter">double taps: 0</div>
    </div>

    <div class="child-three">perform gestures here!</div>
  
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="gesture.js"></script>

</body>
</html>
